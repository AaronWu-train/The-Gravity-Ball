<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>YtwangOrz</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: rgb(rgb(165, 122, 122)); display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="1000" height="700"></canvas>

<script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d"); 
    var ballRadius = 15;
    var smallBallRaius = 5;
    var x = canvas.width/2;
    var y = canvas.height-30;
    var dx = 2;
    var dy = -2;
    var relativeX = 0;
    var relativeY = 0;
    var cosx = 0;
    var siny = 0;
    var speedLimit = 5;
    var score = 0;
    var time = 0;
    var interval;

    document.addEventListener("mousemove", mouseMoveHandler);

    function getRandom(min, max) {
        return Math.random() * (max - min) + min;
    }

    function mouseMoveHandler(e) {
        relativeX = e.clientX - canvas.offsetLeft;
        relativeY = e.clientY;
        
    }
    function changeWay(){
        ax = relativeX - x;
        ay = relativeY - y;
        cosx = ax / Math.sqrt(ax**2 + ay**2);
        siny = ay / Math.sqrt(ax**2 + ay**2);
        dx += 0.15*cosx;
        dy += 0.15*siny;
        if (Math.abs(dx) > speedLimit || Math.abs(dy) > speedLimit) {
            dx *= 10.0/11.5;
            dy *= 10.0/11.5; 
        }
    }


    function bkg(){
        ctx.beginPath();
        ctx.rect(0,0,canvas.width,canvas.height);
        ctx.fillStyle = "#550212";
        ctx.fill();
        ctx.closePath();
        var img = new Image();
        img.src = 'pipeRight.png';
        for (var i = 100; i < canvas.height; i+=220) {
            ctx.drawImage(img,canvas.width-40,i,50,50);
        }
        
    }
    // function drawRightTube() {
    //     var img = new Image();
    //     img.src = 'pipeRight.png';
    //     for (var i = 100; i < canvas.height; i+=220) {
    //         ctx.drawImage(img,canvas.width-40,i,50,50);
    //     }
    // }
    
    function drawBall() {
        ctx.beginPath();
        ctx.arc(x, y, ballRadius, 0, Math.PI*2);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();

        ctx.beginPath();
        ctx.arc(x+7*cosx, y+7*siny, smallBallRaius, 0, Math.PI*2);
        ctx.fillStyle = "white";
        ctx.fill();
        ctx.closePath();
    }

    var foodList = []
    for (var i = 0; i < 10; ++i) {
        foodList.push({x: getRandom(50,canvas.width-100), y:getRandom(10,canvas.height-10)});
    }
    function drawFood() {
        for (var i = 0; i < 10; ++i) {
            if (x+ballRadius > foodList[i].x - 15 && x-ballRadius < foodList[i].x+15 &&
                y+ballRadius > foodList[i].y - 15 && y-ballRadius < foodList[i].y+15) {
                    score++;
                    foodList[i].x = getRandom(50,canvas.width-100);
                    foodList[i].y = getRandom(10,canvas.height-10);
            }
            ctx.beginPath();
            ctx.rect(foodList[i].x ,foodList[i].y ,15,15);
            ctx.fillStyle = "yellow";
            ctx.fill();
            ctx.closePath();
        }
    }


    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        bkg();
        drawBall();
        drawFood();

        if(x+dx > canvas.width-ballRadius || x+dx<ballRadius) {
            dx=-dx*3;
        }
        if(y + dy > canvas.height-ballRadius || y + dy < ballRadius){ 
            dy=-dy*3;
        }
        if (Math.abs(dx) > speedLimit || Math.abs(dy) > speedLimit) {
            dx *= 10.0/12;
            dy *= 10.0/12; 
        }
        x += dx;
        y += dy;
        time++;
        // if ( time > 1000 ) {
        //     alert("GAME OVER");
        //     // document.location.reload();
        //     clearInterval(interval);
        // }
    }
    interval = setInterval(draw, 5);  
    setInterval(changeWay, 12); 

    
	// JavaScript code goes here
</script>
</body>
</html>
